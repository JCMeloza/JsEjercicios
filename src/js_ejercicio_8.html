<!-- 8. Contador de Palabras y Caracteres 
Objetivo del ejercicio: Practicar eventos en tiempo real y manipulación avanzada del DOM. 
Ejercicio: 
Crea una página con un campo de texto donde el usuario pueda escribir un párrafo. 
• Muestra en tiempo real el número de caracteres y palabras ingresados debajo del campo. 
• Palabras deben ser separadas por espacios, y los caracteres no deben incluir espacios ni saltos de 
línea. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contador de Palabras y Caracteres</title>
      <script type="module" crossorigin src="/JsEjercicios/assets/js_ejercicio_8-DNUy1bi4.js"></script>
      <link rel="modulepreload" crossorigin href="/JsEjercicios/assets/style-DQLMo0dU.js">
      <link rel="stylesheet" crossorigin href="/JsEjercicios/assets/style-x1XGuNl0.css">
    </head>
    <body>
        <div class="container">
            <h2>Contador de Palabras y Caracteres</h2>
            <textarea
                id="text"
                placeholder="Escribe tu párrafo aquí..."
            ></textarea>
            <div class="counter">
                Palabras: <span id="wordCount">0</span><br />
                Caracteres (sin espacios): <span id="charCount">0</span>
            </div>
        </div>
        <br />
        <a href="../index.html">Menu Ejercicios</a>
    </body>
</html>
