<!-- Objetivo del ejercicio: Practicar manejo de eventos, funciones de temporización y manipulación del 
DOM. 
Ejercicio: 
Crea una página con un temporizador que comience en 00:00:00. Incluye tres botones: “Iniciar”, “Pausar” 
y “Reiniciar”. 
• Al hacer clic en “Iniciar”, el temporizador debe comenzar a contar los segundos, minutos y horas. 
• “Pausar” detiene el conteo pero mantiene el tiempo actual. 
• “Reiniciar” pone el temporizador en 00:00:00. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Temporizador con Inicio, Pausa y Reinicioent</title>
      <script type="module" crossorigin src="/JsEjercicios/assets/js_ejercicio_6-D7NLk1zs.js"></script>
      <link rel="modulepreload" crossorigin href="/JsEjercicios/assets/style-C_zf2zca.js">
      <link rel="stylesheet" crossorigin href="/JsEjercicios/assets/style-Czs0aoqm.css">
    </head>
    <body>
        <h1>Temporizador con Inicio, Pausa y Reinicio</h1>
        <div id="timer">00:00:00</div>
        <div>
            <button id="start">Iniciar</button>
            <button id="pause">Pausar</button>
            <button id="reset">Reiniciar</button>
        </div>
        <br />
        <a href="../index.html">Menu Ejercicios</a>
    </body>
</html>
