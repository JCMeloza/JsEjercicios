<!-- 5. Calculadora Sencilla 
Objetivo del ejercicio: Practicar la manipulación de formularios, eventos, y lógica básica de 
JavaScript. 
Ejercicio: 
Crea una página con dos campos de entrada de números y cuatro botones: "Sumar", "Restar", 
"Multiplicar", y "Dividir". 
● Al hacer clic en cualquiera de los botones, debe mostrarse el resultado de la operación en un 
área de texto o debajo de los botones. 
● Asegúrate de validar los datos para evitar errores (como división por cero o entradas vacías).  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css    ">
</head>
<body>
    <h1>Calculadora</h1>
    <div class="calculator">
    <input type="number" id="num1" placeholder="Ingresa el primer número">
    <input type="number" id="num2" placeholder="Ingresa el segundo número">

    <div class="buttons">
      <button onclick="calcular('sumar')">Sumar</button>
      <button onclick="calcular('restar')">Restar</button>
      <button onclick="calcular('multiplicar')">Multiplicar</button>
      <button onclick="calcular('dividir')">Dividir</button>
    </div>

    <div class="result" id="resultado">Resultado: —</div>
  </div>
   <br />
        <a href="../index.html">Menu Ejercicios</a>
        <script src="./js/js_ejercicio5.js"></script>
</body>
</html>
