<!-- 9. Lista de Tareas con LocalStorage 
Objetivo del ejercicio: Practicar persistencia de datos con localStorage. 
Ejercicio: 
Crea una aplicación de lista de tareas. 
• Cada tarea debe incluir un texto y un checkbox para marcarla como completada. 
• Las tareas se deben guardar en localStorage para que persistan incluso si la página se recarga. 
• Debe incluir un botón para limpiar todas las tareas completadas y actualizar el localStorage. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista de tareas</title>
      <script type="module" crossorigin src="/JsEjercicios/assets/js_ejercicio_9-DJpdAuKB.js"></script>
      <link rel="modulepreload" crossorigin href="/JsEjercicios/assets/style-C_zf2zca.js">
      <link rel="stylesheet" crossorigin href="/JsEjercicios/assets/style-Czs0aoqm.css">
    </head>
    <body>
        <div class="container">
            <h2>Lista de Tareas</h2>
            <div>
                <input
                    type="text"
                    id="taskInput"
                    placeholder="Nueva tarea..."
                />
                <button id="addTask">Añadir</button>
            </div>
            <ul id="taskList"></ul>
            <button id="clearCompleted">Eliminar completadas</button>
            <br />
            <a href="../index.html">Menu Ejercicios</a>
        </div>
    </body>
</html>
